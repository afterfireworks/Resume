<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Live2D Preview</title>
</head>

<body style="background-color: black;">

    <script src="Live2D/L2Dwidget.min.js"></script>
    <!-- <script src="Live2D/L2Dwidget.0.min.js"></script> -->
    <script>
        L2Dwidget.init({
            "model": {
                "jsonPath": "Live2D/Blackcat Tororo/tororo.model.json",
                "scale": 1,
            },

            "display": {
                "superSample":2,
                "position": "right", //看板娘的表现位置
                "width": 500,  //宽度
                "height": 500, //高度
                "hOffset": 0,  //水平
                "vOffset": 0,  //垂直
            },
            "mobile": {
                "show": true,
                "scale": 0.9,
            },
            "react": {
                "opacityDefault": 1,//不透明度，可调
                "opacityOnHover": 0.3
            },
            "dev":{
                "border":false
            }
        });
    </script>
    
    <style>
        html {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #live2d-widget {
            /* width: 100vw;
            height: 100vh; */
            position: relative !important; 
        }
        #live2dcanvas { 
            /* position: relative !important; */
        }
    </style>
</body>

</html>
